<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RE: Note Landing Page</title>

    <link rel="stylesheet" type="text/css" href="css/landing.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/landing.js" defer></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  </head>

  <body>
    <nav id="navigation" class="transparent z-depth-0">
      <div class="nav-wrapper">
        <a href="#!" id="navLogo" class="brand-logo center"><img src="../img/ReNoteLogo.png" height="25%" width="25%"></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="navText" href="#modal1">Sign Up</a></li>
          <li><a class="navText" href="#modal2">Log In</a></li>
        </ul>
      </div>
    </nav>
    <container class="parallax-container valign-wrapper">
      <div class="parallax">
        <img src="../img/books-1845614.jpg" height="70%" width="80%" alt="Notebook"></div>

        <!-- Modal Trigger -->
          <div class="row">
            <div class="col s6 offset s0"><a href="#modal1" ><span class="ripple b2" data-ripple-color="#AEBFC6"><h5>Sign Up</h5></span></a></div>
            <div class="col s6 offset s4"><a href="#modal2" ><span class="ripple b2" data-ripple-color="#AEBFC6"><h5>Log In</h5></span></a></div>
          </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Sign Up</h4>
            <form class="col s3">
            <div class="row">
              <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" label="label">
                <label for="icon_prefix">First Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix">email</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix">security</i>
                <input id="icon_password" type="password" class="validate">
                <label for="icon_telephone">password</label>
              </div>
            </div>

          </form>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>


          </div>
        </div>
        <div id="modal2" class="modal">
          <div class="modal-content">
            <h4>Log Into RE: Note </h4>
            <form class="col s3">

            <div class="row">
              <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix">email</i>
                <input id="icon_email" type="email" class="validate">
                <label for="icon_telephone">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix">security</i>
                <input id="password" type="password" class="validate">
                <label for="icon_telephone">password</label>
              </div>
            </div>

          </form>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Forgot Password/Email</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Log In</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>


          </div>
        </div>

      </container>



  </body>
</html>
