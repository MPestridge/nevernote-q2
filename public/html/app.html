<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RE:Note</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Cinzel" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/simplemde.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
  <script src="https://use.fontawesome.com/ff8b645e3b.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>
  <script type="text/javascript" src="../js/new_note.js"></script>
  <script type="text/javascript" src="../js/sidebarDiv.js" defer></script>
  <script type="text/javascript" src="../js/logout.js" defer></script>
  <script type="text/javascript" src="../js/cookies.js" defer></script>
  <script type="text/javascript" src="../js/imageUpload.js" defer></script>
</head>

<body>
  <div id="faded-background">
    <div id="modal">
      <h5 id="modal-title"><i class="fa fa-folder-open" aria-hidden="true"></i> Create New Folder</h5>
      <div id="modal-text-box">
        <img id="new-icon" src="../img/new-folder-icon.png" />
        <h5 id="icon-text">Create New RE:Folder</h5>
        <h5 id="icon-description">Enter your new folder name, and then hit the save button to create it!</h5>
        <img id="divider" width="100%" src="../img/divider.jpg" />
        <h5 id="form-description">Folder Name: </h5>
        <input id="form-text" type="text" name="new-item" onchange="onFileSelected(event)" />
        <h5 id="hidden-link">Link: </h5>
        <div id="link-place">
          <h5 id="link-itself"></h5></div>
        <button id="modal-submit-button" type="submit">SUBMIT</button>
        <button id="modal-close-button">CLOSE</button>
      </div>
    </div>
  </div>
  <!-- Create the Navigation -->
  <nav>
    <div class="row">
      <h1 class="left-align workspace-title"><img src="../img/renote_logo_small.jpg" class="logo-small"> <span id="userName"></span> Workspace</h1>
      <h1 class="logo"><span class="logo-color1">RE<span class="logo-color1 colon">:</span></span><span id="note-text" class="logo-color2">Note</span></h1>
      <!-- Creates the Help Menu -->
      <div class="dropdown">
        <a href="#/" class="right-align top-item" id="user-text"><span id="userEmail"></span><i class="fa fa-caret-down fa-fw"  aria-hidden="true"></i></a>
        <div id="email-dropdown" class="dropdown-content dropdown">
          <a id="logout" href="#">Logout</a>
        </div>
      </div>
      <img class="user-profile right-align" src="../img/mpestridge.png" />
      <div class="dropdown">
        <a href="#/" class="right-align top-item" id="help-text">HELP<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></a>
        <div id="help-dropdown" class="dropdown-content">
          <a href="#">Markdown Guide</a>
          <a href="#">Adding an Image</a>
        </div>
      </div>
    </div>
    <div class="row">
      <a id="new-note" href="#/" class="left-align menu-item">NEW NOTE</a>
      <a id="new-folder" href="#/" class="left-align menu-item">NEW FOLDER</a>
      <div class="dropdown">
        <a href="#/" id="sort-text" class="left-align menu-item">SORT PREFERENCES<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></a>
        <div id="sort-dropdown" class="dropdown-content">
          <a id="edit-name" href="#">Edit Name</a>
          <a id="upload-image" href="#">Upload Image (Get Link)</a>
          <a id="delete-item" href="#">Delete Item</a>
          <a id="download-item" href="#">Download File</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Start the Application Interface -->
  <main>
    <div id="workspace">
      <input id="search-tag" placeholder="Search tags here..." type="text" name="tag-search" /><i id="search-icon" class="fa fa-search fa-fw" aria-hidden="true"></i>
    </div>
    <div id="editor">
      <h1 id="embedded-text"></h1>
      <iframe id="iframe" src="simplemde.html">
      </iframe>
    </div>
  </main>
</body>

</html>
