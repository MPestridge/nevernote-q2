<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RE:Note, Matt's Binder</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://use.fontawesome.com/ff8b645e3b.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
  <!-- Create the Navigation -->
  <nav>
    <div class="row">
      <h1 class="left-align workspace-title"><i class="fa fa-registered fa-fw" aria-hidden="true"></i> MATT'S WORKSPACE</h1>

      <!-- Creates the Help Menu -->
      <h5 class="right-align menu-item" id="user-text">MATT@GMAIL.COM<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></h5>

      <h5 class="right-align menu-item" id="help-text">HELP<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></h5>

    </div>
    <div class="row">
      <h5 class="left-align menu-item">NEW NOTE</h5>
      <h5 class="left-align menu-item">NEW FOLDER</h5>
      <h5 class="left-align menu-item">SORT PREFERENCES<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></h5>
    </div>
    </div>
  </nav>

  <!-- Start the Application Interface -->
  <main>
    <div id="workspace">
      <input id="search-tag" placeholder="Search tags here..." type="text" name="tag-search" /><i class="fa fa-search fa-fw" aria-hidden="true"></i>
      <div class="folder">
        <h5><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
        <div class="folder">
          <h5><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Tier 1 Folder</h5>
          <div class="folder">
            <h5><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Tier 2 Folder</h5>
          </div>
          <div class="note">
            <h5><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Tier 2 Note</h5>
          </div>
        </div>
        <div class="note">
          <h5><i class="fa fa-sticky-note-o fa-fw" aria-hidden="true"></i> Matt's Tier 1 Note</h5>
        </div>
      </div>
      <div class="note">
        <h5><i class="fa fa-sticky-note-o fa-fw" aria-hidden="true"></i> Matt's Note</h5>
      </div>
      <div class="folder">
        <h5><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
      </div>
      <div class="folder">
        <h5><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
      </div>
      <div class="folder">
        <h5><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
        <div class="folder">
          <h5><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Tier 1 Folder</h5>
        </div>
      </div>
      <div class="folder">
        <h5><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
      </div>
      <div class="folder">
        <h5><i class="fa fa-lock fa-fw" aria-hidden="true"></i> Matt's Secured  Folder</h5>
      </div>
    </div>
    <div id="editor">
      <iframe src="simpleMDE.html">
      </iframe>
    </div>
  </main>
  <script>
  </script>
</body>

</html>
