<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RE:Note, Matt's Binder</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://use.fontawesome.com/ff8b645e3b.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>
  <script type="text/javascript" src="../js/sidebar.js"></script>
</head>

<body>
  <!-- Create the Navigation -->
  <nav>
    <div class="row">
      <h1 class="left-align workspace-title"><i class="fa fa-apple fa-fw" aria-hidden="true"></i> Matt's Workspace</h1>
      <h1 class="logo logo-color2">RE:<span class="logo-color2">Note</span></h1>
      <!-- Creates the Help Menu -->
      <a href="#/" class="right-align top-item" id="user-text">matt.pestridge@gmail.com<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></a>
      <img class="user-profile right-align" src="../img/mpestridge.png" />
      <a href="#/" class="right-align top-item" id="help-text">HELP<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></a>

    </div>
    <div class="row">
      <a href="#/" class="left-align menu-item">NEW NOTE</a>
      <a href="#/" class="left-align menu-item">NEW FOLDER</a>
      <a href="#/" class="left-align menu-item">SORT PREFERENCES<i class="fa fa-caret-down fa-fw" aria-hidden="true"></i></a>
    </div>
  </nav>

  <!-- Start the Application Interface -->
  <main>
    <div id="workspace">
      <input id="search-tag" placeholder="Search tags here..." type="text" name="tag-search" /><i class="fa fa-search fa-fw" aria-hidden="true"></i>
      <div class="folder">
        <h5 class="highlight"><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
        <div class="folder">
          <h5 class="highlight"><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Tier 1 Folder</h5>
          <div class="folder">
            <h5 class="highlight"><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Tier 2 Folder</h5>
          </div>
          <div class="note">
            <h5 class="highlight"><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Tier 2 Note</h5>
          </div>
        </div>
        <div class="note">
          <h5 class="highlight"><i class="fa fa-sticky-note-o fa-fw" aria-hidden="true"></i> Matt's Tier 1 Note</h5>
        </div>
      </div>
      <div class="note">
        <h5 class="highlight"><i class="fa fa-sticky-note-o fa-fw" aria-hidden="true"></i> Matt's Note</h5>
      </div>
      <div class="folder">
        <h5 class="highlight"><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
      </div>
      <div class="folder">
        <h5 class="highlight"><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
      </div>
      <div class="folder">
        <h5 class="highlight"><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
        <div class="folder">
          <h5 class="highlight"><i class="fa fa-folder-o fa-fw" aria-hidden="true"></i> Matt's Tier 1 Folder</h5>
        </div>
      </div>
      <div class="folder">
        <h5 class="highlight"><i class="fa fa-folder-open-o fa-fw" aria-hidden="true"></i> Matt's Folder</h5>
      </div>
      <div class="folder">
        <h5 class="highlight"><i class="fa fa-lock fa-fw" aria-hidden="true"></i> Matt's Secured  Folder</h5>
      </div>
    </div>
    <div id="editor">
      <iframe src="simpleMDE.html">
      </iframe>
    </div>
  </main>
  <script>
  </script>
</body>

</html>
